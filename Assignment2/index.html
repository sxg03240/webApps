<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Poker Game</title>
  <link rel="stylesheet" href="main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Limelight|Roboto" rel="stylesheet">
  <script rel="text/javascript" src="poker.js"></script>
</head>

<body>
  <main>
    <div id="border">
      <h1 id="score" class="scoreText">Score: 0</h1>
      <div id="deals" class="decktable">
        <div class="bettingAmount">
          <label for="betAmount">Betting Amount: </label>
          <input  id="bet-amount" type="number" value="1" min="1" max="10">
        </div>
        <div id="deal" class="deal">
          <span class="card"></span>
          <span class="card"></span>
          <span class="card"></span>
          <span class="card"></span>
          <span class="card"></span>
        </div>
        <button id="btn" type="button">
          <nav href="#">Bet</nav>
        </button>
        <button id="reset" type="button">
          <nav href="#">Reset</nav>
        </button>
      </div>
      <div class="points">
        <div class="hand white heading">Hand</div>
        <div class="hand white heading">Points</div>
        <div class="hand grey">Royal Flush</div>
        <div class="hand grey">10</div>
        <div class="hand white">Four of a kind</div>
        <div class="hand white">8</div>
        <div class="hand grey">Full House</div>
        <div class="hand grey">7</div>
        <div class="hand white">Flush</div>
        <div class="hand white">5</div>
        <div class="hand grey">Straight</div>
        <div class="hand grey">5</div>
        <div class="hand white">Three of a Kind</div>
        <div class="hand white">3</div>
        <div class="hand grey">Two Pair</div>
        <div class="hand grey">2</div>
        <div class="hand white">Pair</div>
        <div class="hand white">1</div>
      </div>
    </div>
    </div>
  </main>
  <template>
    <span class="card"></span>
  </template>
</body>

</html>
